<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Anket - Ali Ayyıldız</title>
</head>
<body>

<header>
    <h1>Ali's Blog - Ali Ayyıldız</h1>
    <nav>
        <a href="index.html">Ana Sayfa</a>
        <a href="contact.html">İletişim</a>
        <a href="projects.html">Projeler</a>
        <a href="survey.html">Anket</a>
    </nav>
</header>

<main>
    <h2>Anket</h2>
    <form id="surveyForm">
        <div class="survey">
            <div class="question">
                <label for="question1">1. Blogumu nasıl buldunuz? </label>
                <input type="text" id="question1" name="question1" placeholder="Cevabınızı buraya yazın" required>
            </div>
            <div class="question">
                <label for="question2">2. Sizce hangi alanlara yönelmeliyim? Gelecekte önem kazanacak alanlar neler? </label>
                <input type="text" id="question2" name="question2" placeholder="Cevabınızı buraya yazın" required>
            </div>
            <div class="question">
                <label for="question3">3. Kendinizi nasıl motive edersiniz?</label>
                <input type="text" id="question3" name="question3" placeholder="Cevabınızı buraya yazın" required>
            </div>
            <button type="submit" class="button">Gönder</button>
        </div>
    </form>

    <!-- Pop-up alanı -->
    <div id="popup" style="display:none;">
        <div class="popup-content">
            <span id="closePopup" style="cursor:pointer;">&times;</span>
            <h3>Cevaplarınız için teşekkürler!</h3>
        </div>
    </div>
</main>

<footer>
    <p>© 2024 Ali's Blog. Tüm hakları saklıdır.</p>
</footer>

<script>
document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("surveyForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Formun varsayılan gönderimini engelle

        // Cevapları al
        const question1 = document.getElementById("question1").value;
        const question2 = document.getElementById("question2").value;
        const question3 = document.getElementById("question3").value;

        // Verileri sunucuya gönder
        const data = {
            question1: question1,
            question2: question2,
            question3: question3
        };

        fetch('https://your-server-endpoint.com/api/survey', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            // Pop-up'ı göster
            document.getElementById("popup").style.display = "block";

            // Formu temizle
            document.getElementById("surveyForm").reset();
        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
        });
    });

    // Pop-up'ı kapatma
    document.getElementById("closePopup").addEventListener("click", function() {
        document.getElementById("popup").style.display = "none";
    });
});
</script>

<style>
/* Pop-up stili */
#popup {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.popup-content {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
}
</style>
</body>
</html>
