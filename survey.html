<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Anket - Ali Ayyıldız</title>
</head>
<body>

<header>
    <h1>Ali's Blog - Ali Ayyıldız</h1>
    <nav>
        <a href="index.html">Ana Sayfa</a>
        <a href="contact.html">İletişim</a>
        <a href="projects.html">Projeler</a>
        <a href="survey.html">Anket</a>
    </nav>
</header>

<main>
    <h2>Anket</h2>
    <form id="surveyForm">
        <div class="survey">
            <div class="question">
                <label for="question1">1. Blogumu nasıl buldunuz? </label>
                <input type="text" id="question1" name="question1" placeholder="Cevabınızı buraya yazın">
            </div>
            <div class="question">
                <label for="question2">2. Sizce hangi alanlara yönelmeliyim? Gelecekte önem kazanacak alanlar neler? </label>
                <input type="text" id="question2" name="question2" placeholder="Cevabınızı buraya yazın">
            </div>
            <div class="question">
                <label for="question3">3. Kendinizi nasıl motive edersiniz?</label>
                <input type="text" id="question3" name="question3" placeholder="Cevabınızı buraya yazın">
            </div>
            <button type="submit" class="button">Gönder</button>
        </div>
    </form>
    <div id="results" style="display:none;">
        <h3>Sonuçlar:</h3>
        <p id="result1"></p>
        <p id="result2"></p>
        <p id="result3"></p>
    </div>
</main>

<footer>
    <p>© 2024 Ali's Blog. Tüm hakları saklıdır.</p>
</footer>

<script src="script.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("surveyForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Formun varsayılan gönderimini engelle

        // Cevapları al
        const question1 = document.getElementById("question1").value;
        const question2 = document.getElementById("question2").value;
        const question3 = document.getElementById("question3").value;

        // Sonuçları göster
        document.getElementById("result1").textContent = "1. Blogumu nasıl buldunuz: " + question1;
        document.getElementById("result2").textContent = "2. Gelecekte önem kazanacak alanlar: " + question2;
        document.getElementById("result3").textContent = "3. Kendinizi nasıl motive edersiniz: " + question3;

        // Sonuçları göster
        document.getElementById("results").style.display = "block";

        // Formu temizle
        document.getElementById("surveyForm").reset();
    });
});
</script>
</body>
</html>
